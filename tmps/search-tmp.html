<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></head><body><div class="list"><ul><li ng-repeat="value in movie.subjects"><a href="#/details/{{value.id}}"><img alt="" ng-src="{{value.images.large}}"></a><div class="meta"><h4><span ng-bind="value.title"></span> <em ng-bind="value.rating.average"></em></h4><div class="otherinfo">类型: <span ng-repeat="juqing in value.genres" ng-bind="juqing"></span></div></div></li></ul><div class="paging"><label class="ng-binding">总共：{{total}}条记录,第{{pageid}}/{{pageCount}}页;</label><a class="prev" ng-class="{'disable':pageid==1}" href="#/search/{{searchName}}/1">首页</a> <a class="prev" ng-class="{'disable':pageid==1}" href="#/search/{{searchName}}/{{prevPage}}">上一页</a> <a class="next" ng-class="{'disable':pageid==pageCount}" href="#/search/{{searchName}}/{{nextPage}}">下一页</a> <a class="next" ng-class="{'disable':pageid==pageCount}" href="#/search/{{searchName}}/{{pageCount}}">尾页</a></div></div><div class="mask" ng-hide="isLoading"><div class="spinner"><div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div></body></html>
